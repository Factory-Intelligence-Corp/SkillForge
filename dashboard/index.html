<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Factory Intelligence SkillForge</title>
    <script>
      // Immediately apply theme to prevent FOUC
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          let theme = savedTheme || 'system';
          
          if (theme === 'system') {
            theme = systemPrefersDark ? 'dark' : 'light';
          }
          
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fail silently - theme will be applied by React
        }
      })();
    </script>
    <style>
      /* Critical CSS to prevent white flash */
      :root {
        color-scheme: light dark;
      }
      
      html {
        /* Default to light theme colors - pure black and white */
        background-color: oklch(1 0 0); /* Pure white */
        color: oklch(0 0 0); /* Pure black */
      }
      
      html.dark {
        /* Dark theme colors - pure black and white */
        background-color: oklch(0 0 0); /* Pure black */
        color: oklch(1 0 0); /* Pure white */
      }
      
      body {
        /* Inherit background from html */
        background-color: inherit;
        color: inherit;
        /* Prevent layout shift */
        margin: 0;
        padding: 0;
      }
      
      /* Ensure smooth transition when theme changes */
      html {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
